<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dove Nest Farmhouse & Party Hall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background-color: #fefefe;
  color: #333;
}

header {
  background-color: #4caf50;
  color: white;
  padding: 1rem 2rem;
  text-align: center;
}

h1 {
  font-size: 2rem;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  padding: 2rem;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.form-section {
  background-color: #f2f2f2;
  padding: 2rem;
}

form {
  max-width: 600px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input, textarea, select {
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}

button {
  background-color: #4caf50;
  color: white;
  padding: 0.75rem;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #388e3c;
}

  </style>
</head><body>
  <header>
    <h1>Dove Nest Farmhouse & Party Hall</h1>
    <p>Book your events at the perfect location</p>
  </header>  <section class="gallery">
    <img src="swim.mp4" alt="Celebration">
    <img src="party.jpg" alt="Party Event">
    <img src="spot.jpg" alt="Sightseeing">
    <img src="bday.jpg" alt="Birthday Party">
  </section>  <section class="form-section">
    <h2 style="text-align: center; margin-bottom: 1rem;">Booking Request</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="phone" placeholder="Your Phone Number" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="eventType" placeholder="Type of Event (e.g., Birthday, Wedding)" required>
      <input type="date" id="date" required>
      <textarea id="message" rows="4" placeholder="Additional Details"></textarea>
      <button type="submit">Send Booking via WhatsApp</button>
    </form>
  </section>  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const eventType = document.getElementById('eventType').value;
      const date = document.getElementById('date').value;
      const message = document.getElementById('message').value;

      const fullMessage = `Booking Request:%0AName: ${name}%0APhone: ${phone}%0AEmail: ${email}%0AEvent Type: ${eventType}%0ADate: ${date}%0ADetails: ${message}`;

      const whatsappURL = `https://wa.me/919822182917?text=${fullMessage}`;
      window.open(whatsappURL, '_blank');
    });
  </script></body></html>
