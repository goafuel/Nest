<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dove Nest Farmhouse & Party Hall</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Baloo 2', cursive;
    }body {
  background: linear-gradient(135deg, #f9f9f9, #fff9f0);
  color: #444;
}

header {
  background: #ff7b54;
  color: white;
  padding: 1.5rem 2rem;
  text-align: center;
  border-bottom: 4px dashed #fff176;
}

h1 {
  font-size: 2.5rem;
}

p {
  font-size: 1.2rem;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
}

.gallery img,
.gallery video {
  width: 100%;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.form-section {
  background: #ffe0b2;
  padding: 3rem 2rem;
  border-top: 3px solid #ffcc80;
}

form {
  max-width: 600px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  background: #fff3e0;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}

input, textarea, select {
  padding: 0.8rem;
  border: 2px solid #ffb74d;
  border-radius: 10px;
  font-size: 1rem;
}

button {
  background: #ff7043;
  color: white;
  padding: 0.8rem;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: transform 0.2s ease, background-color 0.3s;
}

button:hover {
  background-color: #e64a19;
  transform: scale(1.05);
}

  </style>
</head><body>
  <header>
    <h1>Dove Nest Farmhouse & Party Hall</h1>
    <p>Where celebrations come to life!</p>
  </header>  <section class="gallery">
    <img src="party.jpg" alt="Party Event">
    <img src="spot.jpg" alt="Sightseeing">
    <video controls muted>
      <source src="swim.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img src="bday.jpg" alt="Birthday Party">
  </section>  <section class="form-section">
    <h2 style="text-align: center; margin-bottom: 1rem;">Book Your Party With Us!</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="tel" id="phone" placeholder="Your Phone Number" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="eventType" placeholder="Type of Event (e.g., Birthday, Wedding)" required>
      <input type="date" id="date" required>
      <textarea id="message" rows="4" placeholder="Any fun details we should know?"></textarea>
      <button type="submit">Send Booking via WhatsApp</button>
    </form>
  </section>  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const eventType = document.getElementById('eventType').value;
      const date = document.getElementById('date').value;
      const message = document.getElementById('message').value;

      const fullMessage = `Booking Request:%0AName: ${name}%0APhone: ${phone}%0AEmail: ${email}%0AEvent Type: ${eventType}%0ADate: ${date}%0ADetails: ${message}`;

      const whatsappURL = `https://wa.me/919822182917?text=${fullMessage}`;
      window.open(whatsappURL, '_blank');
    });
  </script></body></html>
